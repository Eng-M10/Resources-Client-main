<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <title>APP de Reserva de Recursos</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      display: none;
    }
    #history-table{
      color:#FFF;
    }

    .form-section.active {
      display: flex;
    }

    .card {
      background-color: #1f1f1f;
      border: none;
    }

    .card-title {
      color: #c0c0c0;
    }

    .form-group label {
      color: #c0c0c0;
    }

    .form-control {
      background-color: #343434;
      border-color: #343434;
      color: #fff;
    }

    .form-control:focus {
      background-color: #454545;
      border-color: #454545;
      color: #ffffff;
    }


    .mt-5 {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container mt-5" id="login-signup-form">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title"><i class="fas fa-sign-in-alt"></i> Entrar</h2>
        <form id="login-form" class="form-section active">
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Palavra-passe:</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Entrar</button>
          <p class="mt-3">
            <a href="#" id="show-signup">Registar</a> | 
            <a href="#" id="show-password-reset">Recuperar Senha</a>
          </p>
        </form>

        <form id="signup-form" class="form-section">
          <div class="form-group">
            <label for="signup-username">Nome do Usuario:</label>
            <input type="text" class="form-control" id="signup-username" required>
          </div>
          <div class="form-group">
            <label for="signup-email">Email:</label>
            <input type="email" class="form-control" id="signup-email" required>
          </div>
          <div class="form-group">
            <label for="signup-password">Palavra-Passe:</label>
            <input type="password" class="form-control" id="signup-password" required>
          </div>
          <button type="submit" class="btn btn-primary">Registar</button>
          <p class="mt-3"><a href="#" id="show-login">Já tem conta? Entrar</a></p>
        </form>

        <form id="password-reset-form" class="form-section">
          <div class="form-group">
            <label for="reset-email">Email:</label>
            <input type="email" class="form-control" id="reset-email" required>
          </div>
          <button type="submit" class="btn btn-primary">Recuperar Senha</button>
        </form>

        <form id="verify-otp-form" class="form-section">
          <div class="form-group">
            <label for="verify-email">Email:</label>
            <input type="email" class="form-control" id="verify-email" required>
          </div>
          <div class="form-group">
            <label for="otp">OTP:</label>
            <input type="text" class="form-control" id="otp" required>
          </div>
          <button type="submit" class="btn btn-primary">Verificar OTP</button>
        </form>

        <form id="reset-password-form" class="form-section">
          <div class="form-group">
            <label for="reset-email-final">Email:</label>
            <input type="email" class="form-control" id="reset-email-final" required>
          </div>
          <div class="form-group">
            <label for="new-password">Nova Palavra-passe:</label>
            <input type="password" class="form-control" id="new-password" required>
          </div>
          <button type="submit" class="btn btn-primary">Resetar Palavra-passe</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container mt-5" id="resource-list" style="display:none;">
    <h2>Recursos</h2>
    <p id="user-name"></p>
    <div class="form-group">
      <label for="resources-dropdown">Selecionar recursos:</label>
      <select id="resources-dropdown" class="form-control">
        <option value="">--Selecionar recursos--</option>
      </select>
    </div>
    <button id="reserve-button" class="btn btn-primary">Reservar</button>

    <h2 class="mt-4">Recursos Reservados</h2>
    <div class="form-group">
      <label for="reserved-resources-dropdown">Recursos Reservados:</label>
      <select id="reserved-resources-dropdown" class="form-control">
        <option value="">--nao tem recursos disponiveis--</option>
      </select>
    </div>
    <button id="return-button" class="btn btn-secondary">Devolver</button>
    <button id="delete-button" class="btn btn-danger">Apagar</button>

    <h2 class="mt-4">Criar Recursos</h2>
    <form id="create-resource-form">
      <div class="form-group">
        <label for="resource-name">Resource Name:</label>
        <input type="text" class="form-control" id="resource-name" required>
      </div>
      <button type="submit" class="btn btn-success">Criar</button>
    </form>

    <h3 class="mt-4">Historico</h3>
    <table class="table" id="history-table">
      <thead>
        <tr>
          <th>Utilizador</th>
          <th>Recurso</th>
          <th>Ação</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="history-entries"></tbody>
    </table>

    <button id="logout-button" class="btn btn-danger">Sair</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Switch between forms
      document.getElementById('show-signup').addEventListener('click', function () {
        switchForm('signup-form');
      });
      document.getElementById('show-login').addEventListener('click', function () {
        switchForm('login-form');
      });
      document.getElementById('show-password-reset').addEventListener('click', function () {
        switchForm('password-reset-form');
      });
      
      // Handle password reset form submission
      document.getElementById('password-reset-form').addEventListener('submit', function (e) {
        e.preventDefault();
        switchForm('verify-otp-form');
      });

      // Handle OTP verification form submission
      document.getElementById('verify-otp-form').addEventListener('submit', function (e) {
        e.preventDefault();
        switchForm('reset-password-form');
      });

      function switchForm(formId) {
        document.querySelectorAll('.form-section').forEach(function (form) {
          form.classList.remove('active');
        });
        document.getElementById(formId).classList.add('active');
      }

      // Example login success handler to show resource list
      document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault();
        document.getElementById('login-signup-form').style.display = 'none';
        document.getElementById('resource-list').style.display = 'block';
      });
    });
  </script>

  <script src="script/script.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
