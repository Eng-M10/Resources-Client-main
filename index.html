<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.skypack.dev/-/sakura.css@v1.3.1-VmH2VZPA3IgYndF0s0Cx/dist=es2020,mode=raw/css/sakura.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>APP de Reserva de Recursos</title>
</head>
<body>
  <div id="login-signup-form">
    <h2>Entrar</h2>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="text" id="email" required>
      <br>
      <label for="password">Palavra-passe:</label>
      <input type="password" id="password" required>
      <br>
      <button type="submit">Entrar</button>
    </form>
    <h2>Registar</h2>
    <form id="signup-form">
      <label for="signup-username">Nome do Usuario:</label>
      <input type="text" id="signup-username" required>
      <br>
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email">
      <br>
      <label for="signup-password">Palavra-Passe:</label>
      <input type="password" id="signup-password" required>
      <br>
      <button type="submit">Registar</button>
    </form>

    <h2>Recuperar Senha</h2>
    <form id="password-reset-form">
      <label for="reset-email">Email:</label>
      <input type="email" id="reset-email" required>
      <br>
      <button type="submit">Recuperar Senha</button>
    </form>

    <h2>Verificar OTP</h2>
    <form id="verify-otp-form" style="display:none;">
      <label for="verify-email">Email:</label>
      <input type="email" id="verify-email" required>
      <br>
      <label for="otp">OTP:</label>
      <input type="text" id="otp" required>
      <br>
      <button type="submit">Verificar OTP</button>
    </form>

    <h2>Resetar Palavra-passe</h2>
    <form id="reset-password-form" style="display:none;">
      <label for="reset-email-final">Email:</label>
      <input type="email" id="reset-email-final" required>
      <br>
      <label for="new-password">Nova Palavra-passe:</label>
      <input type="password" id="new-password" required>
      <br>
      <button type="submit">Resetar Palavra-passe</button>
    </form>
  </div>

  <div id="resource-list" style="display:none;">
    <h2>Recursos</h2>
    <p id="user-name"></p>
    <label for="resources-dropdown">Selecionar recursos:</label>
    <select id="resources-dropdown">
      <option value="">--Selecionar recursos--</option>
    </select>
    <br>
    <button id="reserve-button">Reservar</button>
    

    <h2>Recursos Reservados</h2>
    <label for="reserved-resources-dropdown">Recursos Reservados:</label>
    <select id="reserved-resources-dropdown">
      <option value="">--nao tem recursos disponiveis--</option>
    </select>
    <br>
    <button id="return-button">Devolver</button>
    <button id="delete-button">Apagar</button>

    <h2>Criar Recursos</h2>
    <form id="create-resource-form">
      <label for="resource-name">Resource Name:</label>
      <input type="text" id="resource-name" required>
      <br>
      <button type="submit">Criar</button>
    </form>

    <h3>Historico</h3>
      <table id="history-table">
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Recurso</th>
            <th>Ação</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody id="history-entries"></tbody>
      </table>

    <button id="logout-button">Sair</button>
  </div>

  <script src="./script/script.js"></script>
</body>
</html>
