<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.skypack.dev/-/sakura.css@v1.3.1-VmH2VZPA3IgYndF0s0Cx/dist=es2020,mode=raw/css/sakura.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>APP de Reserva de Recursos - Registro</title>
</head>
<body>
  <div id="login-signup-form">
    <h2>Registar</h2>
    <form id="signup-form">
      <label for="signup-username">Nome do Usuario:</label>
      <input type="text" id="signup-username" required>
      <br>
      <label for="signup-email">Email:</label>
      <input type="text" id="signup-email">
      <br>
      <label for="signup-password">Palavra-Passe:</label>
      <input type="password" id="signup-password" required>
      <br>
      <button type="submit">Registar</button>
    </form>
  </div>

  <script src="./script/script.js"></script>
</body>
</html>
